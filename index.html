<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
</head>

<body>

    <div id="container">
        
        
        <div id="split-container">
            <header id="header">
                <h1 class="heading">Student Registration System</h1>
            </header>
            <main id="main">
                <h1>Student Registration</h1>
                <div id="student-details">
                    <form action="#">
                        <label for="student_name">Student Name : </label>
                        <input type="text" id="student_name" required>

                        <label for="student_id">Student Id : </label>
                        <input type="number" id="student_id" required>

                        <label for="student_email">Student Email : </label>
                        <input type="email" id="student_email" required>

                        <label for="student_contact_no">Student Contact No. : </label>
                        <input type="tel" id="student_contact_no" maxlength="10" required>

                    
                        <div id="register-btn">
                            <input type="submit" name="submit" id="student_register">
                        </div>
                    </form>
                    

                </div>
            </main>
    
    
            <main id="main2">
                <h1>Student Records</h1>
                <div id="reg_students">
                    <div class="static-content">
                        <h3>Name</h3>
                        <h3>Id</h3>
                        <h3>Email</h3>
                        <h3>Phone Number </h3>
                    </div>
                    <div class="name">

                    </div>
                </div>
            </main>
        </div>

    </div>
    














    <script src="./feature.js"></script>
</body>
</html>
